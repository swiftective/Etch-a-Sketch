<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div>
      <input
        type="range"
        min="16"
        max="64"
        value="16"
        id="myRange"
        autocomplete="off"
      />
      <label for="myRange" id="counter">16</label>
    </div>
    <div id="container"></div>
    <label for="favcolor">Select your paint color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000" />
    <button type="button" class="btn" onclick="createSketchPad(RANGE_SLIDER.value)">CLEAR</button>
  </body>
</html>
